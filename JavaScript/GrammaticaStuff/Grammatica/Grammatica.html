<head>
  <title>Grammatica</title>
</head>

<body>
	{{> main }}
</body>

<template name="main">
	<h1>Welcome to Grammatica!</h1>
	<h3 id="case">{{userCase}}</h3>
	<h3 id="number">{{userNumber}}</h3>
	<h3 id="prompt">{{userPrompt}}</h3>
	<input type="text" id="userInput"><br>
	<input type="button" value="Submit" id="enter">
	<p>{{userCorrect}}</p>
	<p><b>{{theActualAnswer}}</b></p>
</template>
